<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <!--Botão "Ctrl+espaço" carrega arquivos da pasta-->
    <img src="html5.png" alt="Logo HTML5">

    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css3.png" alt="Logo CSS3">

    <p>Também podemos carregar imagens externas.</p>
    <img src="https://image.shutterstock.com/image-vector/javascript-icon-major-programming-language-260nw-1903798213.jpg" alt="Logo JavaScript">
</body>
</html>
